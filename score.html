<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Score</title>
</head>
<body>
    <script>
        let chemistry, physics, bio

        chemistry = parseInt(prompt("Please input chemistry score"))
        physics = parseInt(prompt("Please input physics score"))
        bio = parseInt(prompt("Please input bio score"))

        let avg = (chemistry + physics + bio) / 3
        document.write('Total: ' + (chemistry + physics + bio))
        document.write('Average: ' + avg)
    </script>
</body>
</html>
