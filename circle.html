<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<body>
  <script>
    let r
    r = parseFloat(prompt("Please input radian"))
    let area = Math.PI * (r*r)
    document.write('Area: '+ area)
    document.write('<br/>')
    let p = 2 * Math.PI * r
    document.write('Perimeter: '+ p)
  </script>
</body>
</html>
